<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Confirmation - Asa En Ligne</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK4HqGSjYRT2jFNhAvniSWIzhDvEb2qAQ",
      authDomain: "asa-en-ligne.firebaseapp.com",
      projectId: "asa-en-ligne",
      storageBucket: "asa-en-ligne.appspot.com",
      messagingSenderId: "58359363245",
      appId: "1:58359363245:web:ca5969776ce9cd86aef824",
      measurementId: "G-MRVHVWPV71"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Fonction pour charger les codes d'activation
    async function loadActivationCodesTable() {
      const tableBody = document.getElementById("activation-table-body");
      tableBody.innerHTML = ""; // Vider le tableau
      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const row = document.createElement("tr");
          const emailCell = document.createElement("td");
          emailCell.textContent = data.email;
          const activationCell = document.createElement("td");
          activationCell.textContent = data.activationCode;
          row.appendChild(emailCell);
          row.appendChild(activationCell);
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Erreur lors du chargement des codes d'activation: ", error);
      }
    }

    // Fonction pour filtrer le tableau
    function filterTable() {
      const searchTerm = document.getElementById("search-bar").value.toLowerCase();
      const rows = document.querySelectorAll("#activation-table-body tr");
      rows.forEach(row => {
        const email = row.querySelector("td:nth-child(1)").textContent.toLowerCase();
        const code = row.querySelector("td:nth-child(2)").textContent.toLowerCase();
        if (email.includes(searchTerm) || code.includes(searchTerm)) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }

    // Écouteur d'événement pour la barre de recherche
    document.getElementById("search-bar").addEventListener("input", filterTable);

    // Vérifier l'authentification avant de charger le tableau
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadActivationCodesTable();
      } else {
        alert("Veuillez vous connecter pour accéder à cette page.");
        window.location.href = "connexion.html"; // Rediriger vers la page de connexion
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    h2 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    #search-bar {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tableau de Confirmation</h2>
    <!-- Barre de recherche -->
    <input type="text" id="search-bar" placeholder="Rechercher par e-mail ou code d'activation...">
    <table>
      <thead>
        <tr>
          <th>E-mail</th>
          <th>Code d'activation</th>
        </tr>
      </thead>
      <tbody id="activation-table-body">
        <!-- Les données seront chargées dynamiquement -->
      </tbody>
    </table>
  </div>
</body>
  </html>.
